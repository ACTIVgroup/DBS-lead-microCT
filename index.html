<!DOCTYPE html>
<html>
<head>
    <title>ITK/VTK Viewer test</title>
</head>
<body>
<h1>ITK/VTK Viewer test</h1>

Micro-CT images of deep brain stimulation leads acquired with a Bruker Skyscan 1276 system.


<div class="itk-vtk-viewer"
     data-url="Abbott_directed.nii"
     data-viewport="300x200"
     data-background-color="00aa00"
     data-use2D="false"
     title="Abbott Directed">
</div>
<p>Abbott Directed</p>

<div class="itk-vtk-viewer"
     data-url="Aleva_directSTIM.nii"
     data-viewport="200x300"
     data-background-color="00aa00"
     data-use2D="false"
     title="Aleva DirectSTIM">
</div>
<p>Caption for image 2</p>

<div class="itk-vtk-viewer"
     data-url="BS_cartesia.nii"
     data-viewport="300x600"
     data-background-color="00aa00"
     data-use2D="false"
     title="Boston Scientific Cartesia">
</div>
<p>Caption for image 3</p>

<div class="itk-vtk-viewer"
     data-url="BS_vercise.nii"
     data-viewport="300x200"
     data-background-color="00aa00"
     data-use2D="false"
     title="Boston Scientific Vercise">
</div>
<p>Caption for image 4</p>

<div class="itk-vtk-viewer"
     data-url="Medtronic_sensight.nii"
     data-viewport="300x200"
     data-background-color="00aa00"
     data-use2D="false"
     title="Medtronic Sensight">
</div>
<p>Caption for image 5</p>


<script type="text/javascript" src="https://unpkg.io/itk-vtk-viewer@9.14.1/dist/itkVtkViewerCDN.js"></script>
</body>
</html>
