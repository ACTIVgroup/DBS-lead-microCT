<!DOCTYPE html>
<html>
<head>
    <title>DBS leads</title>
</head>
<body>
<h1>Micro-CT images of deep brain stimulation leads</h1>

Acquired with a Bruker Skyscan 1276 system.

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
    }

    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<div class="grid-container">

    <div class="grid-item">
        <div class="itk-vtk-viewer"
             data-url="Abbott_directed.nii"
             title="Abbott Directed&trade;">
        </div>
        <p>Abbott Directed&trade;</p>
    </div>

    <div class="grid-item">
        <div class="itk-vtk-viewer"
             data-url="Aleva_directSTIM.nii"
             title="Aleva DirectSTIM&trade;">
        </div>
        <p>Aleva directSTIM&trade;</p>
    </div>

    <div class="grid-item">
        <div class="itk-vtk-viewer"
             data-url="BS_cartesia.nii"
             title="Boston Scientific Cartesia&trade;">
        </div>
        <p>Boston Scientific Cartesia&trade;</p>
    </div>

    <div class="grid-item">
        <div class="itk-vtk-viewer"
             data-url="BS_vercise.nii"
             title="Boston Scientific Vercise&trade;">
        </div>
        <p>Boston Scientific Vercise&trade;</p>
    </div>

    <div class="grid-item">
        <div class="itk-vtk-viewer"

    </div>

</div>

<script type="text/javascript" src="https://kitware.github.io/itk-vtk-viewer/app/itkVtkViewerCDN.js"></script>

</html>
